<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Поиск пользователей</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<a href="/home" class="back-link">← На главную</a>
<div class="container content-center">
    <h1>Поиск пользователей</h1>
    <form method="get" action="/search">
        <div class="form-group">
            <input type="text" name="query" placeholder="Введите никнейм" required/>
        </div>
        <button type="submit" class="btn">Найти</button>
    </form>

    <div th:if="${users}">
        <h2>Результаты поиска:</h2>
        <ul>
            <li th:each="user : ${users}">
                <a th:href="@{'/user/' + ${user.id}}" th:text="${user.userName}">Имя пользователя</a>
            </li>
        </ul>
    </div>

    <div th:if="${notFound}">
        <p th:text="${notFound}" style="color: red;"></p>
    </div>
</div>
</body>
</html>
